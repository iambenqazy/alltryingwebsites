<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initialscale=
1">
<title>Bootstrap 101 Template</title>
<!-- Bootstrap -->
<link href="bootstrap.min.css" rel="stylesheet">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5
elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the
page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/
3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/
1.4.2/respond.min.js"></script>
<![endif]-->
    
    <style>
        .box {
            background-color: #d3d3d3;
            border: 1px solid grey;
        }
	 .large {
            font-size: 2000%;
            color: orangered;
            
        }
        
        #div1 {
            background-color: blue;
        }
        
        #div2 {
            background-color: red;
        }
        
        #div3 {
            background-color: green;
        }
        
        .contentDiv {
            height: 400px;

        }
    </style>
</head>
<body>
    
    
    
    
    <div class="navbar navbar-inverse">
    
        <div class="container">
            
            <div class="navbar-header">
                
                <a href="" class="navbar-brand">My Website</a>
                
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                
                <span class="sr-only">Toggle navigation</span>
                
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
            
            </div>
        
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="">Page 1</a></li>
                    <li><a href="">Page 2</a></li>
                    <li><a href="">Page 3</a></li>

                </ul>
            </div>
            
            
            
        </div>
    
    </div>
    
    <div class="container">
        
    
    <form class="form-inline">
        
        
        
        <div class="form-group">
        
        <label for="email">Email</label>
        <input name="email" type="email" placeholder="Your Email" class="form-control">

        </div>
        
        
        <div class="form-group">
        
        <label for="password">Password</label>
        <input name="password" type="password" placeholder="Password" class="form-control">

        </div>
        
        <div class="form-group">
        
        <input type="submit" value="Sign In" class="btn btn-danger">

        </div>
    </form>
    
    
    <table class="table table-hover">
        
        <tr><th>Name</th><th>Age</th><th>Gender</th></tr>
        
        <tr><td>Ben</td><td>22</td><td>Male</td></tr>
        
        <tr><td>Kwame</td><td>33</td><td>Male</td></tr>
        
        <tr><td>Jackie</td><td>44</td><td>Female</td></tr>

    
    
    
    </table>
	
	<span class="glyphicon glyphicon-calendar"></span>
        
        <div class="input-group">
        
            <span class="glyphicon glyphicon-comment input-group-addon"></span>
            <input class="form-control" type="text">
            
        </div>
        
        <button type="button" class="btn btn-success">
            
            <span class="glyphicon glyphicon-calendar"></span>
            Calendar
        </button>
        
        <div class="alert alert-success alert-dismissable">
        
        <button type="button" class="close" data-dismiss="alert">x</button>
            You've done it!
        </div>
        
        <ul class="list-group">
        
            <li class="list-group-item">Inbox <span class="badge">12</span></li>
            <li class="list-group-item">Sent Ttems<span class="badge">4</span></li>
            <li class="list-group-item">Item 3</li>
            <li class="list-group-item">Item 4</li>

        
        </ul>

	<button class="btn btn-success" data-toggle="modal" data-target="#myModal">Launch Modal</button>
        
        <div class="modal" id="myModal">
        
            <div class="modal-dialog modal-sm">
            
                <div class="modal-content">
                
                    <div class="modal-header">
                    
                        <button class="close" data-dismiss="modal">x</button>
                        
                        <h4 class="modal-title">My Modal!</h4>
                    
                    </div>
                <div class="modal-body">
                
                    What a fantastic modal this is!
                </div>
                    
                <div class="modal-footer">
                    
                    <button class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button class="btn btn-success">Save Changes</button>
                    
                </div>
                </div>
            
            </div>
            
        </div>
    </div>

    
    
    
<script src="jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files
as needed -->
<script src="bootstrap.min.js"></script>
</body>
</html>
