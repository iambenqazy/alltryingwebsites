<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>

<body class="signin-body">
  <div class="container signin-container">
    <div class="row">
      <div class="col"></div>
      <div class="col-sm-12 col-md-8">
        <div class="card signin-card">
          <div class="card-body">
            <img src="assets/DevslopesLogo.png" class="img-fluid signin-img" alt="devslopesLogo">
            <form class="sigin-form">
              <div class="form-group">
                <input type="email" class="form-control" id="emailInput" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
              </div>
              <button type="button" class="btn btn-lg signin-btn">Sign In</button>
              <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Remember me<a href="#"> Need Help?</a></label>
              </div>
            </form>
          </div>
        </div>
        <a href="#" class="create-new-account">Create New Account</a>
      </div>
      <div class="col"></div>
    </div>
  </div>








  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="jquery-3.3.1/jquery-3.3.1.slim.min.js"></script>
  <script src="tether.min.js_1.4.4/cdnjs/tether.min.js"></script>
  <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
</body>

</html>
